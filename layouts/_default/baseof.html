<!doctype html>
<html>
    <head>
        {{ $styles := slice "style", "header", "footer" }} {{ range $style :=
        $styles }} {{ $style := printf "scss/%s.scss" $style }} {{ $style :=
        resource.Get $style | toCSS }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
        {{ end }}
    </head>
    <body>
        {{ partial "header" . }} {{ block "main " . }} {{ end }} {{ partial
        "footer". }}
    </body>
</html>
